<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela 03</title>

    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/estilo.css">

</head>
<body>
    <div class="container">
        
        <form action="">
            <canvas class="barra_superior"></canvas>
            <canvas class="retangulo1"></canvas>
            <canvas class="retangulo2"></canvas>
            <canvas class="retangulo3"></canvas>
            <canvas class="quadrado"></canvas>
            <h1>Inscreva-se</h1>
           
            <div class="fundo_form">
                <div class="nome">
                    <p>Nome</p>
                    <input type="text">
                </div>
                
                <div class="email">
                    <p>E-mail</p>
                    <input type="email" class="input">
                </div>
                
                <div class="senha">
                    <p>Senha</p>
                    <input type="password" class="input">
                    <img src="/img/esconder.svg">
                </div>
                
                <div class="cep">
                    <p>CEP</p> 
                    <input type="text"> 
                </div>

                <div class="numero">
                    <p>Numero</p>
                    <input type="text">
                </div>
            
                <div class="rua">
                    <p>Rua</p>
                    <input type="text" class="input">
                </div>
            
                <div class="cidade">
                    <p>Cidade</p>
                    <select id="cidades">
                        <option value="selection">Selecione uma cidade</option>
                        <option value="saopaulo">São Paulo</option>
                        <option value="riodejaneiro">Rio de Janeiro</option>
                        <option value="belohorizonte">Belo Horizonte</option>
                    </select>
                </div>

                <div class="footer">
                    <input type="checkbox">
                    <p>Concordo com os Termos e Condições</p>
                </div>
                
                <input type="button" class="cadastro" value="Cadastrar Conta">
            
            </div>
        </form>    
    </div>

    
</body>
</html>
